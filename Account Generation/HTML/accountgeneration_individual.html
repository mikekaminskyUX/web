<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>THP Sentinel Account Generation</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
    <h1>Human Project Account Generator</h1>
    <h2>Enroll New User</h2>
    <form>
        <h4>Participant Type:</h4>
            <input type="radio" name="usertype" value="adult">Adult/Individual<br>
            <input type="radio" name="usertype" value="parentyes">Adult - Parent, Participating<br>
            <input type="radio" name="usertype" value="parentno">Adult - Parent, Not participating<br>
            <!--<input type="radio" name="usertype" value="child">Child under 18<br>-->
        <h4>First Name</h4>
            <input type="text" name="firstname">
        <h4>Last Name</h4>
            <input type="text" name="lastname">
        <h4>E-mail Address</h4>
            <input type="text" name="email">
        <p>Confirm information with caller and then click send e-mail to generate account send consent email</p>
        <input type="submit" value="Send E-mail">
    </form>
    </body>
</html>
